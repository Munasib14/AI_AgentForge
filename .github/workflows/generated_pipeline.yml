name: .NET Core
on:
  push:
    branches:
    - main
jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dotnet-sonarscanner
      run: dotnet tool install -g dotnet-sonarscanner
    - name: Restore dependencies
      run: dotnet restore dotnet-demo/DemoProject/DemoProject.csproj
    - name: Begin SonarQube analysis
      env:
        SONAR_TOKEN: $SONAR_TOKEN
        SONAR_HOST_URL: $SONAR_HOST_URL
        sonarProjectKey: DummyProjectKey
        sonarProjectName: DummyProjectName
      run: 'dotnet sonarscanner begin /k:"$sonarProjectKey" /n:"$sonarProjectName"
        /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.login="$SONAR_TOKEN" /d:sonar.exclusions="**/bin/**,**/obj/**"
        /d:sonar.cs.opencover.reportsPaths="dotnet-demo/**/coverage.opencover.xml"

        '
    - name: Build
      run: dotnet build dotnet-demo/DemoProject/DemoProject.csproj --configuration
        Release
    - name: End SonarQube analysis
      env:
        SONAR_TOKEN: $SONAR_TOKEN
      run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
    - name: Test
      run: dotnet test dotnet-demo/DemoProject/DemoProject.csproj --configuration
        Release --collect:"XPlat Code Coverage"
