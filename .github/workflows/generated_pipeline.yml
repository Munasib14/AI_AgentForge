name: Build and Test
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dotnet-sonarscanner
      run: dotnet tool install -g dotnet-sonarscanner
    - name: Begin SonarScanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        sonarProjectKey: DummyProjectKey
        sonarProjectName: DummyProjectName
      run: 'dotnet sonarscanner begin /k:$sonarProjectKey /n:$sonarProjectName /d:sonar.host.url=$SONAR_HOST_URL
        /d:sonar.login=$SONAR_TOKEN /d:sonar.exclusions=**/bin/**,**/obj/**

        '
    - name: Restore
      run: dotnet restore dotnet-demo/DemoSolution.sln
    - name: Build
      run: dotnet build dotnet-demo/DemoSolution.sln --configuration Release
    - name: End SonarScanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.login=$SONAR_TOKEN
    - name: Test
      run: dotnet test dotnet-demo/DemoProject/DemoProject.csproj --configuration
        Release --collect:"XPlat Code Coverage"
