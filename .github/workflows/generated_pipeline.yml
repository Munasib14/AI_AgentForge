name: .NET6 CI with SonarQube
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: windows-latest
    env:
      SONAR_TOKEN: $SONAR_TOKEN
      SONAR_HOST_URL: $SONAR_HOST_URL
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup .NET6 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Create dummy .NET project
      run: 'mkdir -p dotnet-demo/DemoProject

        echo ''<Project Sdk="Microsoft.NET.Sdk">'' > dotnet-demo/DemoProject/DemoProject.csproj

        echo '' <PropertyGroup>'' >> dotnet-demo/DemoProject/DemoProject.csproj

        echo '' <OutputType>Exe</OutputType>'' >> dotnet-demo/DemoProject/DemoProject.csproj

        echo '' <TargetFramework>net6.0</TargetFramework>'' >> dotnet-demo/DemoProject/DemoProject.csproj

        echo '' </PropertyGroup>'' >> dotnet-demo/DemoProject/DemoProject.csproj

        echo ''</Project>'' >> dotnet-demo/DemoProject/DemoProject.csproj

        echo ''using System; class Program { static void Main() => Console.WriteLine("Hello,
        World!"); }'' > dotnet-demo/DemoProject/Program.cs

        '
    - name: Install dotnet-sonarscanner
      run: dotnet tool install -g dotnet-sonarscanner
    - name: Restore dependencies
      run: dotnet restore dotnet-demo/DemoProject/DemoProject.csproj
    - name: Build project
      run: dotnet build dotnet-demo/DemoProject/DemoProject.csproj --configuration
        Release
    - name: Test project with code coverage
      run: dotnet test dotnet-demo/DemoProject/DemoProject.csproj --configuration
        Release --collect:"XPlat Code Coverage"
    - name: Create dummy .NET project
      shell: pwsh
      run: "mkdir dotnet-demo\nmkdir dotnet-demo/DemoProject\n\n$csproj = @\"\n<Project\
        \ Sdk=\"Microsoft.NET.Sdk\">\n  <PropertyGroup>\n    <OutputType>Exe</OutputType>\n\
        \    <TargetFramework>net6.0</TargetFramework>\n  </PropertyGroup>\n</Project>\n\
        \"@\n$csproj | Out-File -FilePath dotnet-demo/DemoProject/DemoProject.csproj\
        \ -Encoding utf8\n\n$program = @\"\nusing System;\nclass Program {\n    static\
        \ void Main() => Console.WriteLine(\"Hello, World!\");\n}\n\"@\n$program |\
        \ Out-File -FilePath dotnet-demo/DemoProject/Program.cs -Encoding utf8"
